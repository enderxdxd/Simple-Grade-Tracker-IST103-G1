<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Entry - Grade Tracker</title>
    <meta name="description" content="Enter and track your assignment grades">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>
                <i class="fas fa-clipboard-list"></i>
                GRADE ENTRY
            </h1>
            <p class="header-subtitle">Record your academic achievements</p>
        </div>
        <nav>
            <a href="index.html">
                <i class="fas fa-home"></i>
                Dashboard
            </a>
            <a href="add-course.html">
                <i class="fas fa-plus"></i>
                Add Course
            </a>
        </nav>
    </header>

    <main>
        <!-- Grade Entry Form -->
        <section id="grade-entry">
            <h2>
                <i class="fas fa-pen"></i>
                ENTER GRADES
            </h2>
            <form id="gradeForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="courseSelect">
                            <i class="fas fa-book"></i>
                            Course
                        </label>
                        <select id="courseSelect" name="course" required>
                            <option value="">--Select a course--</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="assignment">
                            <i class="fas fa-tasks"></i>
                            Assignment
                        </label>
                        <input 
                            type="text" 
                            id="assignment" 
                            name="assignment" 
                            required
                            placeholder="e.g., Midterm Exam, Project 1"
                            maxlength="100"
                        >
                    </div>
                </div>

                <div class="form-row two-columns">
                    <div class="form-group">
                        <label for="score">
                            <i class="fas fa-trophy"></i>
                            Points Earned
                        </label>
                        <input 
                            type="number" 
                            id="score" 
                            name="score" 
                            min="0" 
                            step="0.5" 
                            required
                            placeholder="85"
                        >
                    </div>
                    <div class="form-group">
                        <label for="maxScore">
                            <i class="fas fa-bullseye"></i>
                            Total Points
                        </label>
                        <input 
                            type="number" 
                            id="maxScore" 
                            name="maxScore" 
                            min="1" 
                            step="0.5" 
                            required
                            placeholder="100"
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">
                            <i class="fas fa-calendar"></i>
                            Date
                        </label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i>
                    Add Grade
                </button>
            </form>
        </section>

        <!-- Display of Recent Grades -->
        <section id="recent-grades">
            <h2>
                <i class="fas fa-chart-bar"></i>
                RECENT GRADES
            </h2>
            <div id="gradeList">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Select a course to view grades</p>
                    <p class="help-text">Choose a course from the dropdown above to see your recorded grades and course average.</p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
