<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course - Grade Tracker</title>
    <meta name="description" content="Add a new course to your Grade Tracker">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
</head>
<body>
    <div class="add-course-container">
        <header class="page-header" aria-labelledby="add-course-title">
            <div class="header-content">
                <h1 id="add-course-title">
                    <i class="fas fa-plus-circle"></i>
                    ADD NEW COURSE
                </h1>
                <p class="header-subtitle">Expand your academic portfolio</p>
            </div>
            <a href="index.html" class="back-link" aria-label="Return to dashboard">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </header>

        <main>
            <section class="form-section">
                <form class="course-form" id="new-course-form" aria-labelledby="add-course-title">
                    <div class="form-group">
                        <label for="course-name">
                            <i class="fas fa-book"></i>
                            Course Name
                        </label>
                        <input 
                            type="text" 
                            id="course-name" 
                            name="course-name" 
                            required 
                            placeholder="e.g., Computer Science 101" 
                            aria-required="true"
                            maxlength="100"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="credits">
                            <i class="fas fa-star"></i>
                            Credits
                        </label>
                        <select id="credits" name="credits" required aria-required="true">
                            <option value="" disabled selected>Select credits</option>
                            <option value="1">1 credit</option>
                            <option value="2">2 credits</option>
                            <option value="3">3 credits</option>
                            <option value="4">4 credits</option>
                            <option value="5">5 credits</option>
                            <option value="6">6 credits</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="instructor">
                            <i class="fas fa-user-tie"></i>
                            Instructor
                        </label>
                        <input 
                            type="text" 
                            id="instructor" 
                            name="instructor" 
                            required
                            placeholder="Instructor's name" 
                            aria-required="true"
                            maxlength="100"
                        >
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">
                            <i class="fas fa-save"></i>
                            Save Course
                        </button>
                        <a href="index.html" class="cancel-btn">
                            <i class="fas fa-times"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </section>

            <aside class="course-list-section" aria-labelledby="course-list-title">
                <div class="section-header">
                    <h3 id="course-list-title">
                        <i class="fas fa-list"></i>
                        YOUR COURSES
                    </h3>
                    <span class="course-count" id="courses-total">0 courses</span>
                </div>
                <ul class="course-list" aria-label="List of your current courses">
                    <!-- Courses will be populated by JavaScript -->
                </ul>
                <div class="course-list-footer">
                    <p class="help-text">
                        <i class="fas fa-info-circle"></i>
                        Add courses to start tracking your grades
                    </p>
                </div>
            </aside>
        </main>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
